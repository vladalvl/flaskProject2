{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Добро пожаловать! {% endblock %}</h1>

    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}

    {% for post in posts %}
        <a href="{{ url_for('posts.show_post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>

        <a href="{{ url_for('posts.edit_post', post_id=post['id']) }}">
            <span class="badge badge-warning">Изменить</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
